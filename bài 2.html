<script>
    let arr = [10, 2, 9, 5, 6, 8, 4, 3, 8, 9, 10];
    let index = +prompt('Nháº­p');

    function tryRemoveFromArray(arr, index) {
        if (index < 0 || index >= arr.length) {
            return arr;
        }
        let a = [];
        for (let i = 0; i < arr.length; i++) {
            if (index !== i) {
                a.push(arr[i]);
            }
        }
        return a;
    }

    let result = tryRemoveFromArray(arr, index)
    document.write(result)
</script>
